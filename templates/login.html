<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Custom Trading Algorithms</title>
    <!-- <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC" rel="stylesheet">
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet" type="text/css">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/daterangepicker.css" rel="stylesheet" type="text/css">
    <link href="../static/css/login.css" rel="stylesheet" type="text/css">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}"> -->
</head>


<body id="bootstrap-override">

    <div class="container">

        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="about">About</a></li>
                    <li role="presentation" class="active"><a href="create-algo">Create Algorithm</a></li>
                    <li role="presentation" class="active"><a href="logout">Logout</a><li>
                </ul>
            </nav>
            <a href="/"><h4 class="text-muted">CTA</h4></a>
            <!-- <a href="/login.html"><h4 class="text-muted">CTA</h4></a> -->
        </div>

        {% block title %}
        <div id="jumbotron" class="jumbotron">
            <h1 id="algo-title">Customized Trading Algorithms</h1>
            <p class="lead"></p>
            <p id="login"></p>
            <form class="form-signin" action="/signUp" method="post" role="form">
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="username" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                <button id="login-register" class="btn btn-primary" type="submit">Login / Register</button>
            </form>
        </div>
        {% endblock %}

        <footer class="footer">
            <p>&copy; Shaun N. Cox 2017</p>
        </footer>

    </div>

    <!-- <script src="../static/js/jquery.min.js" type="text/javascript"></script> -->
    <script src="../static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../static/js/moment.min.js" type="text/javascript"></script>
    <script src="../static/js/daterangepicker.js" type="text/javascript"></script>
    <script src="../static/js/styles.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function() {
            $('input[name="startdate"]').daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                "minDate": "01/02/2007",
                "maxDate": "03/28/2017"
            });
        });
    </script>
    <script type="text/javascript">
        $(function() {
            $('input[name="enddate"]').daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                "minDate": "01/02/2007",
                "maxDate": "03/28/2017"
            });
        });
    </script>

    <script src="../static/js/highstock.js" type="text/javascript"></script>
    <script src="../static/js/themes/dark-unica.js" type="text/javascript"></script>
    <script src="../static/js/chart.js" type="text/javascript"></script>


</body>

</html>
